<template name="home">
	<div class="row">
		<div class="col-md-7">
			<div id="myCarousel" class="carousel slide">
			  <ol class="carousel-indicators">
			    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    <li data-target="#myCarousel" data-slide-to="1"></li>
			    <li data-target="#myCarousel" data-slide-to="2"></li>
			  </ol>
			  <!-- Carousel items -->
			  <div class="carousel-inner">
			    <div class="active item">
			    	<img src="http://lorempixel.com/800/430/technics">
			    	<div class="carousel-caption">
				        <h3>Welcome to Terra Trada</h3>
				        <p>Become a member to buy and sell without needing any money!</p>
				    </div>
			    </div>
			    <div class="item">
			    	<img src="http://lorempixel.com/800/430/abstract">
			    	<div class="carousel-caption">
				        <h3>Refer friends</h3>
				        <p>Get 50 terras for each add!</p>
				    </div>
			    </div>
			    <div class="item">
			    	<img src="http://lorempixel.com/800/430/business">
			    	<div class="carousel-caption">
				        <h3>Sign up now!</h3>
				        <p>Get 50 free terras when you sign up!</p>
				    </div>
			    </div>
			  </div>
			  <!-- Carousel nav -->
			  <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
			  <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
			</div>
		</div>
		<div class="col-md-5">
			<h6>Sign Up</h6>
			<div class="row">
				<div class="col-md-6"><button class="social-small login-facebook btn social-btn btn-social-facebook"><i class="fui-facebook"></i> Sign Up With Facebook </button></div>
			<div class="col-md-6"><button class="social-small login-linkedin btn social-btn btn-social-linkedin"><i class="fui-linkedin"></i> Sign Up With LinkedIn </button></div>
			</div>
			
			
			
			
			{{>signUp}}
		</div>
	</div>
	
</template>
