<template name="passwordRecovery">

{{#if showResetForm }}
<hr>
	{{#if resetPassword}}
     <form id="new-password">
        <div class="form-group">
        <label>New Password</label>
           <input type="password" class="form-control" placeholder="New Password" id="new-password-password" />
        </div>
          
           <input type="submit" class="btn btn-primary" value="Change Password" />
        
      </form>
  	{{else}}
    <div class="row">
      <form id="recovery-form">
          <div class="col-md-6">
           <input type="text" class="form-control" placeholder="Email" id="recovery-email" />
          </div>

           <div class="col-md-6">
           <input type="submit" class="btn btn-primary" value="Send Reset Instructions" />
           </div>
         
      </form>
    </div>
  	{{/if}}
{{else}}
<a href="#" id="reset-password">Forgot Password?</a>
{{/if}}
</template>
