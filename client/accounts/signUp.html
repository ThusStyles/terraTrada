<template name="signUp">
	<form id="register-form">
		<div class="form-container">
			<div class="form-group">
	        <label>Email Address</label>
				<input type="email" class="form-control" placeholder="Email" id="account-email">
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
			        <label>First Name</label>
						<input type="text" class="form-control" placeholder="First Name" id="account-firstname">
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
			        <label>Last Name</label>
						<input type="text" class="form-control" placeholder="Last Name" id="account-lastname">
					</div>
				</div>
			</div>

			<div class="form-group">
	        <label>Password</label>
				<input type="password" class="form-control" placeholder="Password" id="account-password">
			</div>

			<div class="form-group">
	        <label>Password Confirmation</label>
				<input type="password" class="form-control" placeholder="Password Confirmation" id="account-password-confirmation">
			</div>
			<div href="#" class="ui inverted dimmer"></div>
			<hr>
		</div>
		
			<input type="submit" id="create-account" class="btn btn-primary" value="Sign up">
	</form>
</template>
