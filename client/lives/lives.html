<template name="lives">
	{{#if areLives }}
		<div class="lives-list">
			{{#transition}}
				{{#each lives}}
					<div class="listingAnimate">{{> live}}</div>
				{{/each}}
			{{/transition}}
		</div>


		{{#if nextPath }}
			<div class="row">
				<div class="col-md-2 col-md-offset-5">
					<a class="btn btn-primary load-more" href="{{nextPath}}">Load More</a>
				</div>
			</div>
		{{/if}}

	{{else}}
			<div class="dialog dialog-success">
				<div class="container">No live updates yet!</div>
			</div>
	{{/if}}
</template>
